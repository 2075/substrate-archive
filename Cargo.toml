[package]
name = "substrate-archive"
version = "0.1.0"
authors = ["Andrew Plaza <andrew.plaza@parity.io>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[workspace]
members = [
	"polkadot-archive",
]

[dependencies]
log = "0.4"
futures = "0.1"
tokio = "0.1"
failure = "0.1"
chrono = "0.4"
primitive-types = "0.5"
dotenv = "0.14"
url = "1.7"
serde = "1.0"
r2d2 = "0.8"
tokio-threadpool = "0.1"

diesel = { version = "1.4", features = ["postgres", "chrono", "numeric", "r2d2"] }
codec = { package = "parity-scale-codec", version = "1.0.0" }
jsonrpc-core-client = { version = "13.0", features = ["ws"] }

srml-system = { git = "https://github.com/paritytech/substrate/", package = "srml-system"}
substrate-rpc-api = { git = "https://github.com/paritytech/substrate/", package = "substrate-rpc-api"}
substrate-rpc-primitives = { git = "https://github.com/paritytech/substrate", package = "substrate-rpc-primitives" }
substrate-primitives = { git = "https://github.com/paritytech/substrate/", package = "substrate-primitives"}
runtime-primitives = { git = "https://github.com/paritytech/substrate/", package = "sr-primitives" }
runtime-support = { git = "https://github.com/paritytech/substrate/", package = "srml-support"}
inherents = { git = "https://github.com/paritytech/substrate/", package = "substrate-inherents" }
srml-timestamp = { git = "https://github.com/paritytech/substrate/", package = "srml-timestamp" }
srml-finality-tracker = { git = "https://github.com/paritytech/substrate", package = "srml-finality-tracker" }
srml-sudo = { git = "https://github.com/paritytech/substrate", package = "srml-sudo" }

[dev-dependencies]
node-runtime = { git = "https://github.com/paritytech/substrate", package="node-runtime", branch="polkadot-master" }
